@if (isLoading()) {
  <div >Loading...</div> 
}
@else {
<div class="clothes-grid">
  @for (item of clothes; track $index) {
  <div class="card" >
    <img
      [src]="item.images"
      [alt]="item.title"
    />

    <span class="price">${{ item.price }}</span>
    <h3 class="title">{{ item.title }}</h3>

    <button (click)="onAddToCart(item)">Add to Cart</button>
  </div>
  }

</div>
}
