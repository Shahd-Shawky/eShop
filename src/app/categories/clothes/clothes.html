<div *ngIf="isLoading">Loading</div>

<div class="clothes-grid" *ngIf="!isLoading">
    <div class="card" *ngFor="let item of clothes">
        <img src="assets/images/clothes.jpg" alt="Clothes Image" class="card-image" />
        <h3>{{ item.name }}</h3>
        <p>{{ item.price }}</p>
    </div>
</div>
